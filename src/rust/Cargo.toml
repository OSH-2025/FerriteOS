[package]
name = "rust"
version = "0.1.0"
edition = "2024"

[dependencies]
semihosting = { version = "0.1", features = ["stdio", "panic-handler"] }
bitflags = "2.9.1"

[lib]
crate-type = ["staticlib"]

[features]
default = [
	"memory_task_statistics",
	"LOSCFG_BASE_CORE_USE_MULTI_LIST",
	"compat_posix",
	"timeslice",
	"task_static_allocation",
]
swtmr_in_isr = []
compat_posix = []
timeslice = []
debug_sched_statistics = []
memory_task_statistics = []
task_static_allocation = []
LOSCFG_BASE_CORE_USE_MULTI_LIST = []
LOSCFG_BASE_CORE_USE_SINGLE_LIST = []
